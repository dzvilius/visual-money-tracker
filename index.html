<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>Dashboard | Visual Money Tracker</title>
    <meta
      name="description"
      content="A data dashboard with transactions overview and charts built with D3.js library."
    />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <link rel="stylesheet" href="./assets/styles/dc.css" />
  </head>

  <body>
    <div class="AppContainer" id="app" >

      <!-- APP NAVBAR -->
      <nav class="AppNavbar">
        <div class="container">

          <a href="/" class="AppNavbar__logo">VMT</a>
          <div class="AppNavbar__menu">
            <a
              href="/"
              class="AppNavbar__menu-item AppNavbar__menu-item--active"
              >Dashboard</a
            >
            <a href="transactions.html" class="AppNavbar__menu-item"
              >Transactions</a
            >
          </div>

        </div><!-- .container -->
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md">

            <!-- DATA OVERVIEW -->
            <div class="DataOverview">
              <h1 class="DataOverview__headline">Overview (12 months)</h1>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Income:</span>
                <span class="DataOverview__item-amount" id="numberDisplayYearIncome"></span>
              </div>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Spending:</span>
                <span class="DataOverview__item-amount" id="numberDisplayYearSpending"></span>
              </div>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Balance:</span>
                <span class="DataOverview__item-amount" id="numberDisplayYearBalance"></span>
              </div>

              <div id="timeframeSelectMenu">
                <div>
                  <a class='reset'
                      href='javascript:timeframeSelectMenu.filterAll();dc.redrawAll();'
                      style='visibility: hidden;'>reset</a>
                </div>
              </div>

            </div>

          </div><!-- .col -->
          <div class="col-lg">

            <!-- YEAR OVERVIEW CHART -->
            <div class="OverviewChart">
              <div class="OverviewChart__legend">
                <div id="legendYearOverviewChart"></div>
              </div>
              <div class="OverviewChart__main">
                <div id="chartYearOverview"></div>
              </div>
            </div>

          </div><!-- .col -->
        </div><!-- .row -->
      </div><!-- .container -->

      <div class="container">
        <div class="row">
          <div class="col-md">

            <!-- DATA SUMMARY -->
            <div class="DataSummary">
              <div class="DataSummary__content">
                <h2 class="DataSummary__headline">Income in June</h2>
                <div id="numberDisplayIncome"></div>
              </div>
              <div class="DataSummary__chart">
                <div class="DataSummary__pie-chart" id="pieChartIncome"></div>
              </div>
              <div class="DataSummary__chart-breakdown">
                <div class="dc-html-legend-container" id="htmlLegendIncome" ></div>
              </div>
            </div>

          </div><!-- .col -->
          <div class="col-md">

            <!-- DATA SUMMARY -->
            <div class="DataSummary">
              <div class="DataSummary__content">
                <h2 class="DataSummary__headline">Spending in June</h2>
                <div id="numberDisplaySpending"></div>
              </div>
              <div class="DataSummary__chart">
                <div class="DataSummary__pie-chart" id="pieChartSpending"></div>
              </div>
              <div class="DataSummary__chart-breakdown">
                <div class="dc-html-legend-container" id="htmlLegendSpending" ></div>
              </div>
            </div>

          </div><!-- .col -->
          <div class="col-12">

            <!-- TRANSACTIONS LIST -->
            <div class="TransactionsList">
              <h1 class="TransactionsList__headline">Recent transactions</h1>
              <div class="TransactionsList__table">
                <table
                  id="tableRecentTransactions"
                  class="table table-striped table-bordered table-light table-sm"
                ></table>
              </div>
              <div class="TransactionsList__action">
                <a
                  href="transactions.html"
                  class="btn btn-outline-secondary btn-sm"
                  >All transactions</a
                >
              </div>
            </div>

          </div><!-- .col -->
        </div><!-- .row -->
      </div><!-- .container -->

      <!-- APP FOOTER -->
      <footer class="AppFooter">
        <div class="container">

          <div class="AppFooter__copy">&copy; 2019 Visual Money Tracker</div>

        </div><!-- .container -->
      </footer>

    </div>

    <!-- D3, DC and Crossfilter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.1/dc.min.js"></script>

    <!-- App -->
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
