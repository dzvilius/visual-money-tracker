<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>Dashboard | Visual Money Tracker</title>
    <meta
      name="description"
      content="A data dashboard with transactions overview and charts built with D3.js library."
    />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/app.css" />
  </head>

  <body>
    <div id="app" class="AppContainer">
      <nav class="AppNavbar">
        <div class="container">
          <a href="/" class="AppNavbar__logo">VMT</a>
          <div class="AppNavbar__menu">
            <a
              href="/"
              class="AppNavbar__menu-item AppNavbar__menu-item--active"
              >Dashboard</a
            >
            <a href="transactions.html" class="AppNavbar__menu-item"
              >Transactions</a
            >
          </div>
        </div>
        <!-- .container (Bootstrap) -->
      </nav>
      <!-- .AppNavbar -->

      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="DataOverview">
              <h1 class="DataOverview__headline">Overview (12 months)</h1>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Total Income:</span>
                <span class="DataOverview__item-amount">€57,600</span>
              </div>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Total Spent:</span>
                <span class="DataOverview__item-amount">€39,600</span>
              </div>
              <div class="DataOverview__item">
                <span class="DataOverview__item-headline">Balance:</span>
                <span class="DataOverview__item-amount">€18,000</span>
              </div>
            </div>
            <!--.DataOverview -->
          </div>
          <div class="col-md">
            <div class="OverviewChart">
              <div id="lineChart">
                <span class="temp">*DC.js line chart</span>
              </div>
            </div>
            <!--.OverviewChart -->
          </div>
        </div>
      </div>
      <!-- .container (Bootstrap) -->

      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="DataSummary">
              <div class="DataSummary__content">
                <h2 class="DataSummary__headline">Income in June</h2>
                <div>€4,800</div>
              </div>
              <div class="DataSummary__chart">
                <div id="pieChartIncome">
                  <span class="temp">*DC.js pie chart</span>
                </div>
              </div>
            </div>
            <!--.DataSummary -->
          </div>
          <div class="col-md">
            <div class="DataSummary">
              <div class="DataSummary__content">
                <h2 class="DataSummary__headline">Spending in June</h2>
                <div>€3,300</div>
              </div>
              <div class="DataSummary__chart">
                <div id="pieChartSpending">
                  <span class="temp">*DC.js pie chart</span>
                </div>
              </div>
            </div>
            <!--.DataSummary -->
          </div>
          <div class="col-12">
            <div class="TransactionsList">
              <h1 class="TransactionsList__headline">Latest transactions</h1>
              <div class="TransactionsList__table">
                <table
                  id="tableRecentTransactions"
                  class="table table-striped table-bordered table-light table-sm"
                ></table>
                <!-- .table (Bootstrap) -->
              </div>
              <div class="TransactionsList__action">
                <a
                  href="transactions.html"
                  class="btn btn-outline-secondary btn-sm"
                  >All transactions</a
                >
              </div>
            </div>
            <!-- .TransactionsList -->
          </div>
        </div>
      </div>
      <!-- .container (Bootstrap) -->

      <footer class="AppFooter">
        <div class="container">
          <div class="AppFooter__copy">&copy; 2019 Visual Money Tracker</div>
        </div>
        <!-- .container (Bootstrap) -->
      </footer>
      <!-- .AppFooter -->
    </div>

    <!-- D3, DC and Crossfilter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.12/dc.min.js"></script>

    <!-- App -->
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
